{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Edit Profil</h5>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nama Depan</label>
                                <input type="text" class="form-control" name="first_name" 
                                       value="{{ user.first_name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nama Belakang</label>
                                <input type="text" class="form-control" name="last_name" 
                                       value="{{ user.last_name }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Alamat</label>
                            <textarea class="form-control" name="address" rows="3" required>{{ user.address }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nomor HP</label>
                            <input type="tel" class="form-control" name="phone" 
                                   value="{{ user.phone }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Foto Profil</label>
                            <input type="file" class="form-control" name="profile_pic" accept="image/*">
                            <small class="text-muted">Biarkan kosong jika tidak ingin mengubah foto</small>
                            {% if user.profile_pic %}
                                <div class="mt-2">
                                    <small>Foto saat ini:</small><br>
                                    <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}" 
                                         width="100" class="mt-1 rounded">
                                </div>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password Saat Ini</label>
                            <input type="password" class="form-control" name="current_password" required>
                            <small class="text-muted">Diperlukan untuk konfirmasi perubahan</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('profile') }}" class="btn btn-secondary">Kembali</a>
                            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
